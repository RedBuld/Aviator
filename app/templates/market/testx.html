<head>
<meta charset="UTF-8" />
<base href="{{ config['SITE_URL'] }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> | {{ config['SITE_NAME'] }}</title>
{% include 'market/functional/scripts.html' %}
</head>
<body class="common-home rb-wide-boxed">
<!-- Loader -->
<div id="rb_container" class="rb-wide-boxed " >
<ul>
{% for category in categories_all recursive %}
  <li>
    <a title="{{ category.name }}" href="{{ config['SITE_URL'] }}{{ category.name }}">{{ category.name }}</a>
    {%- if not category.childrens.count() == 0 -%}
      <ul>
        {{- loop(category.childrens) -}}
      </ul>
    {%- endif -%}
  </li>
{% endfor %}
</ul>
<style>
  li { margin-left: 20px; }
</style>
</div>
</body>
</html>
