<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">{% trans %}Download Archive{% endtrans %}</h4>
</div>
<div class="modal-body">
  <p>{% trans %}Are you sure, that you want to download archive{% endtrans %}?</p>
</div>
<div class="modal-footer">
  <form action="{{ url_for('order_module.download', t=target) }}" method="POST">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans %}Cancel{% endtrans %}</button>
    <input type="submit" class="btn btn-warning" value="{% trans %}Download{% endtrans %}">
  </form>
</div>
