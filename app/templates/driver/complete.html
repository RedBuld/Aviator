<form action="{{ url_for('driver_module.order_complete', order_id=order.id) }}" method="POST">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">{% trans %}Complete Order{% endtrans %}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="key">{% trans %}Order key{% endtrans %}</label>
      <input type="text" id="key" name="key" class="form-control" placeholder="{% trans %}Order key{% endtrans %}">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans %}Cancel{% endtrans %}</button>
    <input type="submit" class="btn btn-primary" value="{% trans %}Post key{% endtrans %}">
  </div>
</form>
